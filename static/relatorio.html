<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Horas Extras</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Relatório de Horas Extras</h1>

        <div class="filters-card">
            <h2>Filtros</h2>
            <div class="form-group">
                <label for="start-date">Data de Início:</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Data de Fim:</label>
                <input type="date" id="end-date" required>
            </div>
            <div class="form-group">
                <label for="employee-select">Funcionários:</label>
                <select id="employee-select" multiple size="8"></select>
                <button id="select-all-btn">Selecionar Todos</button>
            </div>
            <button id="generate-report-btn">Gerar Relatório</button>
            <button id="export-csv-btn" style="display:none;">Exportar para CSV</button>
        </div>

        <div id="results-area">
            <div id="loader" class="loader" style="display:none;"></div>
            <table id="report-table" class="modern-table">
                <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Horas 50% (Sis. Principal)</th>
                        <th>Horas 100% (Sis. Principal)</th>
                        <th>Horas 50% (Novo Sis.)</th>
                        <th>Horas 100% (Novo Sis.)</th>
                        <th>TOTAL GERAL 50%</th>
                        <th>TOTAL GERAL 100%</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="relatorio.js"></script> </body>
</html>
